<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel de Demandas - Affari</title>
<style>
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background-color: #fdfdfd;
    color: #222;
    margin: 0;
    padding: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 20px;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
    gap: 15px;
    justify-items: center;
  }

  .card {
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 15px;
    width: 100%;
    max-width: 280px;
    box-sizing: border-box;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    transition: transform 0.2s ease;
  }

  .card:hover {
    transform: scale(1.02);
  }

  .logo {
    width: 30%;
    max-width: 60px;
    margin: 0 auto 10px auto;
    opacity: 0.9;
  }

  h2 {
    font-size: 18px;
    margin: 8px 0 4px 0;
  }

  .info {
    font-size: 14px;
    line-height: 1.3;
  }

  .itens {
    text-align: left;
    font-size: 13px;
    margin-top: 10px;
    border-top: 1px solid #ddd;
    padding-top: 5px;
    white-space: pre-line;
  }

  .status {
    font-weight: bold;
    margin-top: 8px;
  }

  .footer {
    text-align: center;
    font-size: 12px;
    margin-top: 30px;
    color: #888;
  }

  .loading {
    text-align: center;
    color: #555;
    font-size: 16px;
    margin-top: 40px;
  }
</style>
</head>
<body>
<h1>Painel de Demandas - Affari</h1>
<div class="loading" id="loading">üîÑ Carregando dados da planilha...</div>
<div class="container" id="cards"></div>
<div class="footer">Atualizando automaticamente a cada 10 segundos</div>

<script>
// Link da planilha publicada em formato GViz JSON
const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSR3FyZKCXFS5Mi4UaRc6GLCSfH0erH_rraD87M0ZFo6jeDT0hEnpvUfEH2-cxXI0-ionFDxLFFUuvg/gviz/tq?tqx=out:json";

async function carregarDados() {
  try {
    const res = await fetch(SHEET_URL);
    const text = await res.text();

    // Extrai apenas o JSON do retorno do Google Sheets
    const jsonStr = text.match(/(?<=google\.visualization\.Query\.setResponse\().*(?=\);)/s)[0];
    const json = JSON.parse(jsonStr);
    const rows = json.table.rows;

    const container = document.getElementById("cards");
    const loading = document.getElementById("loading");
    container.innerHTML = "";
    loading.style.display = "none";

    rows.forEach(r => {
      const [
        data, horario, local, secretaria,
        diretor, itens, observacoes,
        status, retirado
      ] = r.c.map(c => c ? c.v : "");

      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="download.png" class="logo" alt="Affari logo">
        <h2>${secretaria || ""}</h2>
        <div class="info">
          <strong>Diretor:</strong> ${diretor || ""}<br>
          <strong>Local:</strong> ${local || ""}<br>
          <strong>Data:</strong> ${data || ""}<br>
          <strong>Hora:</strong> ${horario || ""}
        </div>
        <div class="itens"><strong>Itens:</strong><br>${itens || ""}</div>
        <div class="status">${status || ""} ${retirado ? "‚Ä¢ Retirado: " + retirado : ""}</div>
      `;
      container.appendChild(card);
    });

  } catch(e) {
    console.error("Erro ao carregar dados:", e);
    document.getElementById("loading").textContent = "‚ùå Erro ao carregar dados da planilha.";
  }
}

// Primeira carga + atualiza√ß√£o a cada 10 segundos
carregarDados();
setInterval(carregarDados, 10000);
</script>
</body>
</html>
