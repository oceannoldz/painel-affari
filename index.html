<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Demandas - Affari</title>
  <style>
    body {
      font-family: "Poppins", "Montserrat", sans-serif;
      background-color: #f9f9f9;
      color: #111;
      margin: 0;
      padding: 20px;
      overflow: hidden;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    #painel {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;
      justify-items: center;
      align-items: start;
      max-height: 90vh;
      overflow-y: auto;
      padding-right: 10px;
    }

    .card {
      background: white;
      border: 1px solid #ddd;
      border-radius: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 18px;
      width: 100%;
      max-width: 280px;
      min-height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .logo-container {
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 10px;
}

.logo {
  width: 40%;
  max-width: 100px;
  height: auto;
  opacity: 0.85;
}

    }

    h2 {
      font-size: 1.1rem;
      margin: 5px 0;
      color: #222;
      text-align: center;
    }

    p {
      margin: 2px 0;
      font-size: 0.9rem;
      color: #333;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 4px 0;
    }

    li {
      font-size: 0.85rem;
      margin-bottom: 2px;
    }

    hr {
      border: none;
      border-top: 1px solid #eee;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <h1>Painel de Demandas - Affari</h1>
  <div id="painel"></div>

  <script>
    async function carregarDemandas() {
      const resposta = await fetch('/dados');
      const dados = await resposta.json();
      const painel = document.getElementById('painel');
      painel.innerHTML = '';

      dados.slice(0, 10).forEach(d => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="logo-container">
            <img src="affari.logo.png" class="logo">
          </div>
          <h2>${d.local || 'Sem local'}</h2>
          <p><strong>Data:</strong> ${d.data || ''}</p>
          <p><strong>Hora:</strong> ${d.horario || ''}</p>
          <p><strong>Secretaria:</strong> ${d.secretaria || ''}</p>
          <p><strong>Diretor:</strong> ${d.diretor || ''}</p>
          <hr>
          <p><strong>Observações:</strong> ${d.observacoes || ''}</p>
          <h3>Itens</h3>
          <ul>
            ${(d.itens || []).map(i => `<li>${i.quantidade} - ${i.item}</li>`).join('')}
          </ul>
        `;
        painel.appendChild(card);
      });
    }

    carregarDemandas();
    setInterval(carregarDemandas, 10000);
  </script>
</body>
</html>
